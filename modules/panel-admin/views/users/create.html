{% extends "layout.html" %}
{% block pagetitle %}
Create User - {{ App.name }}
{% endblock %}

{% block content %}
<div id="main_wrapper">
	<div class="page_content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Create New User</div>
						<div class="panel-body">
							{% if message %}
							<div class="alert {% if success %}alert-success{% else %}alert-warning{% endif %}">{{ message | raw }}</div>
							{% endif %}
							<form method="post" name="user-create" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Username</label>
									<div class="col-sm-6">
										<input name="Admin[username]" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Password</label>
									<div class="col-sm-6">
										<input name="Admin[password]" type="password" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Email</label>
									<div class="col-sm-6">
										<input name="Admin[email]" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Group</label>
									<div class="col-sm-4">
										<select name="Admin[group_id]" class="form-control">
											{% for gi, group in model.getListGroup() %}
											<option value="{{ gi }}">{{ group }}</option>
											{% endfor %}
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Status</label>
									<div class="col-sm-4">
										{% for si, status in model.getListStatus() %}
										<input type="radio" name="Admin[status]" value="{{ si }}"> {{ status }}
										{% endfor %}
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">&nbsp;</label>
									<div class="col-sm-10">
										<input type="submit" name="Submit" value="Create" class="btn btn-success btn-submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
