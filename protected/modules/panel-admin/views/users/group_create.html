{% extends "layout.html" %}
{% block pagetitle %}
Create Group of User - {{ App.name }}
{% endblock %}

{% block content %}
<div id="main_wrapper">
	<div class="page_content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Create New Group</div>
						<div class="panel-body">
							{% if message %}
							<div class="alert {% if success %}alert-success{% else %}alert-warning{% endif %}">{{ message | raw }}</div>
							{% endif %}
							<form method="post" name="group-create" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Username</label>
									<div class="col-sm-6">
										<input name="AdminGroup[name]" type="text" class="form-control {% if errors.name %}error{% endif %}" value="{{ model.name }}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Description</label>
									<div class="col-sm-6">
										<textarea name="AdminGroup[description]" class="form-control">{{ model.description }}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">&nbsp;</label>
									<div class="col-sm-10">
										<input type="submit" name="Submit" value="Create" class="btn btn-success btn-submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
