{% extends "layout.html" %}
{% block pagetitle %}
Create New Page - {{ App.name }}
{% endblock %}

{% block content %}
<div id="main_wrapper">
	<div class="page_bar clearfix">
		<div class="row">
			<div class="col-sm-10">
				<h1 class="page_title">Halaman Baru</h1>
				<p class="text-muted">Buat halaman baru</p>
			</div>
			<div class="col-sm-2 text-right">
				<a class="btn btn-default" href="{{ 'pages/view' | alink }}">Daftar Halaman</a>
			</div>
		</div>
	</div>
    <div class="page_content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Form Halaman</div>
						<div class="panel-body">
						{% if message %}
							<div class="alert {% if success %}alert-success{% else %}alert-warning{% endif %}">{{ message }}</div>
						{% endif %}
						<form method="post" name="page-create">
							<div class="form-group">
								<label>Page Slug</label>
                            	<input type="text" name="name" class="form-control" placeholder="Use '-' to separate sentences. Ex : why-choose-us">
							</div>
							<div class="form-group">
								<label>Page Content</label>
                            	<textarea id="page-content" class="form-control" name="content" style="min-height:200px;">{{ data.content  }}</textarea>
							</div>
                        	<div class="form-group">
                                <input type="submit" name="Submit" value="Create" class="btn btn-success btn-submit">
                            </div>
                        </form>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block endbodyjs %}
<script src="{{ 'lib/editarea/edit_area_full.js' | admin_asset_url }}"></script>
<script type="text/javascript">
$(function(){
	editAreaLoader.init({
		id: "page-content"	// id of the textarea to transform		
		,start_highlight: true	// if start with highlight
		,allow_resize: "both"
		,allow_toggle: true
		,word_wrap: true
		,language: "en"
		,syntax: "html"	
	});
});
</script>
{% endblock %}
